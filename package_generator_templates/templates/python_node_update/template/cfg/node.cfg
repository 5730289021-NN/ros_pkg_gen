#!/usr/bin/env python

PACKAGE = "{packageName}"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

{foralldynParameter}
# type for string should be type_t
gen.add("{name}", {apply-get_py_param_type}, 0, "Autogenerated parameter based on model.", {apply-get_py_param_value})
{endforalldynParameter}
exit(gen.generate(PACKAGE, "{nodeName}", "{nodeName}"))
